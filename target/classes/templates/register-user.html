<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	
	<!-- reference CSS file -->
	<link rel="stylesheet"
		  th:href="@{/css/demo.css}" />


	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">


	<link rel="stylesheet"
		  th:href="@{/bootstrap-4.4.1/css/bootstrap.min.css}" />
	<link rel="stylesheet"
		  th:href="@{/css/demo.css}" />
	<link rel="stylesheet"
		  th:href="@{/css/demo1.css}" />
	<style>
		img {
			width: 50%;
		}
	</style>
	
</head>

<body>

<div class="container mt-5">
	<form action="/student/save" method="get">
		<div class="row">
			<div class="col-sm">
				<div class="card">
					<div class="card-header bg-primary">
						<h3>Personal Details</h3>
					</div>
					<div class="card-body">
						<!-- Default input -->
						<div class="form-group">
							<label for="first-name">First Name</label>
							<input class="form-control" id="first-name" placeholder="Enter first name" type="text">
						</div>
						<div class="form-group">
							<label for="last-name">Last Name</label>
							<input class="form-control" id="last-name" placeholder="Enter last name" type="text">
						</div>
						<div class="form-group">
							<label for="roll-number">Roll Number</label>
							<input class="form-control" id="roll-number" placeholder="Enter roll number" type="text">
						</div>
						<div class="file-field">
							<div class="z-depth-1-half mb-4">
								<img alt="example placeholder"
									 class="img-fluid w-50"
									 src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg">
							</div>
							<div class="d-flex justify-content-start">
								<div class="btn btn-mdb-color btn-rounded float-left">
									<input type="file">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-header bg-primary">
						<h3>Contact Details</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
								   placeholder="Enter email" type="email">
						</div>
						<div class="form-group">
							<label for="phone-number">Phone Number</label>
							<input class="form-control" id="phone-number" placeholder="Enter phone number" type="text">
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary mx-auto d-block mt-4 w-50" type="submit">Next</button>

	</form>
</div>

</body>

</html>
